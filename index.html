<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-HTML5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header">
        <h1>Payment form ment</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger fw-medium" role="alert ">
          Some fields are missing
        </div>
        <!-- grilla  -->
        <form class="row">
          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-medium">Card #</label>
            <input type="number" class="form-control" placeholder="XXXXXXXXXXXX">
          </div>

          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label fw-medium">CVC #</label>
            <input type="number" class="form-control" placeholder="0000">
          </div>

          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label fw-medium">Amount</label>
            <div class="d-flex align-items-center gap-1">
              <span>
                $
              </span>
              <input type="number" class="form-control" placeholder="Amount">
            </div>
          </div>

          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-medium">First Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-medium">Last Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="col-6">
            <label for="exampleFormControlInput1" class="form-label fw-medium">City</label>
            <input type="number" class="form-control">
          </div>

          <div class="col-3">
            <label class="form-label fw-medium">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">Bogot√°</option>
              <option value="2">Cali</option>
              <option value="3">Medellin</option>
            </select>
          </div>

          <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label fw-medium">Postal Code</label>
            <input type="number" class="form-control">
          </div>

          <div class="col-6 mt-4">
            <label class="form-label fw-medium">We accept:</label>
            <div class="d-flex gap-4 bg-secondary text-light w-50 rounded p-3 mt-3">
              <div class="form-check mx-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </div>


          </div>
          <div class="col-6 mt-4">
            <div class="mb-4">
              <label for="exampleFormControlTextarea1 " class="form-label fw-medium mb-3">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <span class="form-text">
                Add any notes here.
              </span>
              <div class="d-flex">

              </div>
            </div>
          </div>

        </form>
        <!-- fin grilla -->
      </div>
      <div class="card-footer d-flex">
        <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary ms-2">Send</button>
      </div>
    </div>
  </div>
  </div>


</body>

</html>
